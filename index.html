<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | CodeNetwork.io</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!--<link rel="stylesheet" href="styles.css">-->
    <style>
        /* Importing Google font - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            width: calc(100% - 110px); /* Adjusted width */
            margin-top: 10px; /* Removed margin */
            background: linear-gradient(45deg , hsl(0, 100%, 50%), hsl(120, 100%, 25%), hsl(240, 100%, 50%), hsl(60, 100%, 50%), hsl(348, 83%, 47%)) 0 0 / 1000% no-repeat;
            animation: animate 5s infinite;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 110px;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(17px);
            -webkit-backdrop-filter: blur(17px);
            border-right: 1px solid rgba(255, 255, 255, 0.7);
            transition: width 0.3s ease;

            &:hover {
                width: 260px;

                .logo h2 {
                    display: block;
                }

                .links {
                    h4 {
                        display: block;
                    }

                    hr {
                        border-color: transparent;
                    }

                    li a {
                        display: block;
                    }
                }
            }

            .logo {
                color: #000;
                display: flex;
                align-items: center;
                padding: 25px 10px 15px;

                img {
                    width: 43px;
                    border-radius: 50%;
                }

                h2 {
                    font-size: 1.15rem;
                    font-weight: 600;
                    margin-left: 15px;
                    display: none;
                }
            }

            .icon {
                min-width: 60px;
                border-radius: 6px;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
            }

            .links {
                list-style: none;
                margin-top: 20px;
                overflow-y: auto;
                scrollbar-width: none;
                height: calc(100% - 140px);

                &::-webkit-scrollbar {
                    display: none;
                }
                
                li {
                    display: flex;
                    border-radius: 4px;
                    align-items: center;

                    &:hover {
                        cursor: pointer;
                        background: #fff;
                    }

                    h4 {
                        color: #222;
                        font-weight: 500;
                        display: none;
                        margin-bottom: 10px;
                    }

                    hr {
                        margin: 10px 8px;
                        border: 1px solid #4c4c4c;
                    }

                    span {
                        padding: 12px 10px;
                    }

                    a {
                        padding: 10px;
                        color: #000;
                        display: none;
                        font-weight: 500;
                        white-space: nowrap;
                        text-decoration: none;
                    }

                    .logout-link {
                        margin-top: 20px;
                    }
                }
            }
        }

        .header {
            display: flex;
            flex-direction: column; /* Stack the title and subtitle */
            align-items: center; /* Center align the content */
            width: calc(100vw - 110px); /* Adjusted width */
            margin-left: 110px; /* Added margin to push it to the right */
            padding: 20px; /* Added padding for spacing */
            color: #333; /* Text color */

            h2 {
                font-size: 2rem; /* Larger font size for the title */
                margin-bottom: 10px; /* Space between title and subtitle */
            }

            h4 {
                font-size: 1rem; /* Font size for the subtitle */
                text-align: center; /* Center align the subtitle */
                max-width: 600px; /* Limit the width of the subtitle */
            }   
        }

        @keyframes animate {
            0% {
                background-position: 0 30%, 0 0;
            }
            50% {
                background-position: 100% 70%, 0 0;
            }
            100% {
                background-position: 0 30%, 0 0;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="/img/logo.png" alt="logo">
            <h2>CodeNetwork.io</h2>
        </div>
        <ul class="links">
            <li>
                <i class='bx bx-home-alt icon' ></i>
                <a href="/index.html">Home</a>
            </li>
            <li>
                <i class='bx bxl-html5 icon' ></i>
                <a href="/html/html-tutorials.html">HTML Tutorial</a>
            </li>
        </ul>
    </aside>

    <div class="header">
        <h2>Thomas Bryant</h2>
        <h4>Coding enthusiast with a passion for turning ideas into reality. Always learning, always creating.</h4>
    </div>
</body>
</html>
